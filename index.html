<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var peso_user = prompt("Cual es tu peso?");
        var planeta = parseInt(prompt("Elige el planeta.\n 1.Marte \n 2.Jupiter"));
        var peso = parseInt(peso_user);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;        
        var peso_final;
        var nombre_planeta;
        if(planeta == 1){
            peso_final = peso * g_marte/g_tierra;
            nombre_planeta = "Marte";
        }
        else if(planeta == 2){
            peso_final = peso * g_jupiter/g_tierra;
            nombre_planeta = "Jupiter";
        }
        else{
            peso_final = 100000;
            nombre_planeta = "Kripton";
        }        
        peso_final = parseInt(peso_final);
        document.write("Tu peso en " + nombre_planeta + " es <strong>" + peso_final + " Kilos</strong>");
    </script>
</body>
</html>
